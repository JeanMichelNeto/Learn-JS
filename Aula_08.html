<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Aula 08- Switch</title>	
	
	<script type="text/javascript">

     var opcao = 1;
	 switch(opcao){

	 	case 1:      
           document.write('Opção 1');
	 	   break;

	 	case 2:
	 	    document.write('Opção 2');
	 	    break;

	 	default: 
	 	    document.write('Invalida');     
	 }
		

	</script>
</head>
<body>

</body>
</html>
